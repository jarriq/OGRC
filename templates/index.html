    <form class="form-signin" action='logar' method='POST'>
  <div class="text-center mb-4">
    <img class="mb-4" src="{{url_for('static', filename = 'img/snmp.png')}}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Switch Manager SNMP</h1>
    <p>Controle de portas de Switch via SNMP</p>
  </div>

  <div class="form-label-group">
    <input type="email" id="inputEmail" name='email' class="form-control" placeholder="Email" required autofocus>
    <label for="inputEmail">Email</label>
  </div>

  <div class="form-label-group">
    <input type="password" id="inputPassword" name='senha' class="form-control" placeholder="Senha" required>
    <label for="inputPassword">Senha</label>
  </div>

  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Lembrar-me
    </label>
  </div>
  <button type="submit" class="btn btn-lg btn-primary btn-block" href="#"  >Entrar</button>
  <p class="mt-5 mb-3 text-muted text-center">&copy; 2019</p>
</form>

<script type="text/javascript">
  function logar() {
          var credencial = {'login':'', 'senha': ''};
          var email = document.getElementById('inputEmail').value;
          var senha = document.getElementById('inputPassword').value;
          credencial['login'] = email;
          credencial['senha'] = senha;

          var cred_str = JSON.stringify(credencial);

          var req = new XMLHttpRequest();
          req.onreadystatechange = function(){
            
            if(this.readyState == 4 && this.status == 200) {
                
                }
          }
          console.log(cred_str);   
          req.open('POST', '/logar', true);
          req.setRequestHeader('content-type', 'application/x-www-form-urlencoded;charset=UTF-8');
          req.send("creds="+cred_str);
      
    }


</script>
